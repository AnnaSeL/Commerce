{% extends 'auctions/layout.html' %}

{% block body %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.errors %}
                    <div style="color: red;">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <input type="submit" style="margin-top: 10px;">
    </form>
{% endblock %}
